plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

apply plugin: 'java'
apply plugin: 'kotlin'

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.google.apis:google-api-services-blogger:v3-rev61-1.25.0'

    compile 'org.apache.httpcomponents:httpclient:4.5.6'

    compile 'io.github.openunirest:unirest-java:2.2.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
